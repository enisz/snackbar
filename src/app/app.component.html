<form [formGroup]="configForm">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Snackbar</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="type">Snackbar type</label>
          <select class="form-control" id="type" formControlName="type">
            <option *ngFor="let type of snackbarTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="form-group">
					<label for="timeout">Timeout</label>
					<input type="number" class="form-control" id="timeout" formControlName="timeout">
        </div>
        <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">
                  <i class="fa fa-fw" [ngClass]="['fa-' + configForm.get('icons').value]"></i>
                </label>
              </div>
              <select class="custom-select" id="inputGroupSelect01" formControlName="icons">
                <option *ngFor="let icon of allIcons" [value]="icon">{{ icon }}</option>
							</select>
            </div>
				</div>
				<div class="form-group">
          <label for="message">Message</label>
          <input type="text" class="form-control" id="message" formControlName="message">
				</div>
				<div class="form-group">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="close-button" formControlName="close">
						<label class="custom-control-label" for="close-button">Add close button</label>
					</div>
				</div>
				<div class="form-group">
          <button class="btn btn-primary" type="submit" (click)="addSnackbar()" [disabled]="!configForm.valid">
						Add Snackbar
					</button>
				</div>
      </div>
    </div>
  </div>
</form>
<snackbar></snackbar>
